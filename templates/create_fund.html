<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Fund</title>
</head>
<body>
    <h1>Create a Fundraising Campaign</h1>
    <form action="{{ url_for('create_fund') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        <label for="goal_amount">Goal Amount in $:</label>
        <input type="number" id="goal_amount" name="goal_amount"><br>
        <label for="recipient_address">Recipient Address:</label>
        <input type="text" id="recipient_address" name="recipient_address"><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
